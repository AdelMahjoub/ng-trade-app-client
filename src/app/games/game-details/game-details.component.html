<section class="main">
  <div class="container" *ngIf="user">
    <div class="page-header">
      <h1>User details</h1>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <table class="table table-striped table-bordered">
          <tbody>
            <ng-template [ngIf]="formattedToDisplayUser.length > 0">
              <tr *ngFor="let field of formattedToDisplayUser">
                <td>
                  <strong [innerText]="field[0] | titlecase"></strong>
                </td>
                <td>
                  <span [innerText]="field[1] || ''"></span>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
